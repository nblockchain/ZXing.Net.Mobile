name: ci
on: push

jobs:
  build_and_deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Clone submodules
      run: |
        git submodule update --init --recursive
#    - name: VS workload install
#      run: configure.bat
    - name: Build
      shell: pwsh
      run: |
        .\build.ps1
    - name: Package and upload
      run: |
        nuget.bat ${{ secrets.NUGET_API_KEY }}
